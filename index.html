#<H2>CMS-網站內容管理系統</H>

<p align=left><font  color="FFFF00"> CMS介紹</font></p>
<hr color="red">
<p align=left>所有能夠讓使用者自行更新的程式語言/程式系統都可稱為<font  color="F0E68C"> CMS(網站內容管理系統)</font>，並沒有一個既定的模式規限開發者或用者。最常見的是所謂<font  color="BA55D3">『後台』</font>設計，其實是一個線上更新資料的程式/系統，可以是:
<ul>
<li>由程式開發者專門為閣下的網頁設計而設所製作的程式。
<li>由網絡共享資源下載的免費程式。
<li>由伺服器供應商提供連接網存服務的程式/系統。
</ul>
</p>





						
    </script>
</section>
<section data-markdown>
    <script type="text/template">
<p align=left><font  color="FFFF00"> CMS應用</font></p>
<hr color="red">
 <p align=left >目前台灣比較常見到的<font color="F0E68C"> CMS</font>有<font color="87CEEB"> Moodle、Drupal 、Xoops、Joomla、Wordpress...</font>等。依功能性來區分<font color="FFB6C1"> Moodle</font>比較偏向課程管理系統，主要用在像是學習網之類的學習網站；<font color="00FF7F	"> Drupal</font>本身有提供許多的模組<font color="FFB6C1"> (Moodle)</font>(配合這些<font color="00FF7F	"> Drupal</font>模組可以架出非常多類型的網站。</p>

# CMSIMPLY

<p align=left><font  color="yello"> CMSimply介紹</font></p>
<hr color="red">
 <p align=left><font  color="FFC0CB"> CMSimply</font>是一個基於雲端的內容管理系統，將網站內容保存到名為<font  color="00FF00"> content.htm</font>的文件中，因此不需要數資料庫。</p>

<p align=left><font  color="yello"> CMSimply特色</font></p>
<hr color="red">
 <p align=left><font  color="FFC0CB"> CMSimply</font>是由<font  color="00FFFF"> Python 3 </font> 和<font  color="00FFFF"> CherryPy </font>程式語言寫成的，可以在網站中建立很多子目錄，<font  color="FFC0CB"> CMSimply</font>是使用<font  color="FF69B4"> html h1.h2</font>和<font  color="FF69B4">h3</font>標籤來分離頁面。要注意的是由於標題用於標識每個唯一頁面，所以不能在CMSimply中使用重複的標題。 </p>
 CMSimply原始碼位置<a href="https://github.com/chiamingyen/cmsimply"target='_blank'>CMSimply</a>







						
    </script>

<section data-markdown>
    <script type="text/template">
# FOSSIL

<p align=left><font  color="FFFF00"> FOSSIL特色</font></p>
<hr color="red">
<p align=left>一般人對於軟體本身的使用需求，多半是希望操作越簡單越好，並有相當程度的穩定性與可靠性。而<font  color="ADFF2F"> Fossil</font>所強調的兩大特點:
<p align=left >
<ul>
<li>即使沒有使用版本控制軟體的經驗，也能在閱讀<font  color="ADFF2F"> Fossil</font>提供的簡單文件之後立即上手。
<li><font  color="ADFF2F"> Fossil</font>採用 <font  color="FFA500	"> SQLite</font>資料庫作為資料儲存的平台，再加上永久性的檔案結構，所以即使在使用中遭遇系統不正常斷電或主機元件毀損等問題，資料也不會損失。
</ul>
</p>









						
    </script>
</section>
<section data-markdown>
    <script type="text/template">
# VIRTUALBOX

<p align=left><font  color="FFFF00"> VIRTUALBOX介紹</font></p>
<hr color="red">
<p align=left>主要是創建一個模擬的PC個人電腦的硬體環境， 讓我們可以在虛擬的電腦硬體中<font color="ADFF2F"> 安裝作業系統、 測試軟體</font>安裝作或<font color="9370DB"> 病毒</font>等， 透過<font color="00BFFF"> VirtualBox</font>安裝好的作業系統可以跟你現在的電腦系統同時運作， 而且兩個系統的資料與程式不會互相干擾或影響， 算是一個<font color="FA8072"> 完全獨立</font>的作業環境讓我們測試各種軟體或功能。
</p>
